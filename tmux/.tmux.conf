# ── General ─────────────────────────────────
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",xterm-ghostty:RGB"
set -s escape-time 0

# ── Prefix ─────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ── Keybindings ────────────────────────────
bind-key v split-window -h -c "#{pane_current_path}"
bind-key b split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind-key u setw synchronize-panes on
bind-key y setw synchronize-panes off
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# yazi image preview: passthrough + env propagation
set -g allow-passthrough all
set -g visual-activity off
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# ── Catppuccin (set BEFORE loading plugin) ─
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_date_time_text " %a %l:%M %p"
set -g @catppuccin_cpu_text " #(~/.tmux/plugins/tmux-cpu/scripts/cpu_percentage.sh)"
set -g @catppuccin_battery_icon "#(~/.tmux/plugins/tmux-battery/scripts/battery_icon.sh) "
set -g @catppuccin_battery_text " #(~/.tmux/plugins/tmux-battery/scripts/battery_percentage.sh)"
set -g @catppuccin_kube_text " #(/bin/bash $HOME/.tmux/kube-tmux/kube.tmux 250 red cyan)"

# ── Plugins ────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# ── Status bar (set BEFORE tpm run) ────────
set -g status-right-length 200
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}#{E:@catppuccin_status_gitmux}#{E:@catppuccin_status_kube}#{E:@catppuccin_status_cpu}#{E:@catppuccin_status_battery}#{E:@catppuccin_status_date_time}"

# Initialize TPM (MUST be last)
run '~/.tmux/plugins/tpm/tpm'
