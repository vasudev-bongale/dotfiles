# Search
search_mode = "fuzzy"
filter_mode = "global"
filter_mode_shell_up_key_binding = "host"

# UI
style = "full"
inline_height = 15
enter_accept = true
show_preview = true
show_help = true
show_tabs = true

# Sync (disabled — local only)
auto_sync = false
update_check = false

# Privacy — filter secrets from history
secrets_filter = true
history_filter = [
  "^export .*SECRET",
  "^export .*TOKEN",
  "^export .*PASSWORD",
  "^clear$",
  "^ls$",
]

[sync]
records = true
