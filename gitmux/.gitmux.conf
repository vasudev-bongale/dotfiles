tmux:
    symbols:
        branch: " "
        ahead: ↑·
        behind: ↓·
        staged: "● "
        conflict: "✖ "
        modified: "✚ "
        untracked: "… "
        stashed: "⚑ "
        clean: ✔
    styles:
        clear: "#[none]"
        state: "#[fg=red,bold]"
        branch: "#[fg=white,bold]"
        remote: "#[fg=cyan]"
        divergence: "#[fg=yellow]"
        staged: "#[fg=green,bold]"
        conflict: "#[fg=red,bold]"
        modified: "#[fg=red,bold]"
        untracked: "#[fg=magenta,bold]"
        stashed: "#[fg=cyan,bold]"
        clean: "#[fg=green,bold]"
    layout: [branch, divergence, " ", flags]
    options:
        branch_max_len: 30
        branch_trim: right
        ellipsis: …
        hide_clean: false
